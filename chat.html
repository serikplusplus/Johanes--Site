<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat</title>
		<link rel="stylesheet" href="chat.css" />
	</head>
	<body>
		<div class="wrapper-chat">
			<div class="chat">
				<div class="chat__body">
					<template v-for="(item, index) in chat">
						<div class="chat__date">{{item[0].messageDate}}</div>

						<template v-for="(mes, ind) in item">
							<div v-if="mes.id === 0" class="chat__message chat__message_my">
								<span class="chat__text">{{mes.userMessage}}</span>
								<span class="chat__time">{{mes.messageTime}}</span>
								<span class="chat__status">
									<svg
										v-if='mes.status === "read" '
										viewBox="0 0 16 15"
										width="16"
										height="15"
										class=""
									>
										<path
											fill="currentColor"
											d="m15.01 3.316-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"
										></path>
									</svg>
									<svg v-else viewBox="0 0 16 15" width="16" height="15" class="">
										<path
											fill="currentColor"
											d="m10.91 3.316-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"
										></path>
									</svg>
								</span>
							</div>
							<div
								v-else
								class="chat__message chat__message_another"
								:data-user="mes.id"
								:key="'a'+ind"
							>
								<span class="chat__name">{{mes.userName}}</span>
								<span class="chat__text">{{mes.userMessage}}</span>
								<span class="chat__time">{{mes.messageTime}}</span>
								<span class="chat__status chat__status_read">
									<svg
										v-if='mes.status === "read" '
										viewBox="0 0 16 15"
										width="16"
										height="15"
										class=""
									>
										<path
											fill="currentColor"
											d="m15.01 3.316-.478-.372a.365.365 0 0 0-.51.063L8.666 9.879a.32.32 0 0 1-.484.033l-.358-.325a.319.319 0 0 0-.484.032l-.378.483a.418.418 0 0 0 .036.541l1.32 1.266c.143.14.361.125.484-.033l6.272-8.048a.366.366 0 0 0-.064-.512zm-4.1 0-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"
										></path>
									</svg>
									<svg v-else viewBox="0 0 16 15" width="16" height="15" class="">
										<path
											fill="currentColor"
											d="m10.91 3.316-.478-.372a.365.365 0 0 0-.51.063L4.566 9.879a.32.32 0 0 1-.484.033L1.891 7.769a.366.366 0 0 0-.515.006l-.423.433a.364.364 0 0 0 .006.514l3.258 3.185c.143.14.361.125.484-.033l6.272-8.048a.365.365 0 0 0-.063-.51z"
										></path>
									</svg>
								</span>
							</div>
						</template>
					</template>
				</div>
				<div class="chat__footer">
					<button class="chat__btn chat__btn_smiles btn" @click="smileCollapse = !smileCollapse">
						<svg viewBox="0 0 24 24" width="24" height="24" class="ekdr8vow dhq51u3o">
							<path
								fill="currentColor"
								d="M9.153 11.603c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962zm-3.204 1.362c-.026-.307-.131 5.218 6.063 5.551 6.066-.25 6.066-5.551 6.066-5.551-6.078 1.416-12.129 0-12.129 0zm11.363 1.108s-.669 1.959-5.051 1.959c-3.505 0-5.388-1.164-5.607-1.959 0 0 5.912 1.055 10.658 0zM11.804 1.011C5.609 1.011.978 6.033.978 12.228s4.826 10.761 11.021 10.761S23.02 18.423 23.02 12.228c.001-6.195-5.021-11.217-11.216-11.217zM12 21.354c-5.273 0-9.381-3.886-9.381-9.159s3.942-9.548 9.215-9.548 9.548 4.275 9.548 9.548c-.001 5.272-4.109 9.159-9.382 9.159zm3.108-9.751c.795 0 1.439-.879 1.439-1.962s-.644-1.962-1.439-1.962-1.439.879-1.439 1.962.644 1.962 1.439 1.962z"
							></path>
						</svg>
					</button>
					<ul v-show="smileCollapse" class="chat__smiles">
						<li class="chat__smile" @click="useSmile($event)">&#128512;</li>
						<li class="chat__smile" @click="useSmile($event)">&#128516;</li>
						<li class="chat__smile" @click="useSmile($event)">&#129321;</li>
						<li class="chat__smile" @click="useSmile($event)">&#128546;</li>

						<li class="chat__smile" @click="useSmile($event)">&#128420;</li>
						<li class="chat__smile" @click="useSmile($event)">&#128075;</li>
						<li class="chat__smile" @click="useSmile($event)">&#128077;</li>
						<li class="chat__smile" @click="useSmile($event)">&#129309;</li>
					</ul>
					<button class="chat__btn chat__btn_files btn">
						<span data-testid="clip" data-icon="clip" class=""
							><svg viewBox="0 0 24 24" width="24" height="24" class="">
								<path
									fill="currentColor"
									d="M1.816 15.556v.002c0 1.502.584 2.912 1.646 3.972s2.472 1.647 3.974 1.647a5.58 5.58 0 0 0 3.972-1.645l9.547-9.548c.769-.768 1.147-1.767 1.058-2.817-.079-.968-.548-1.927-1.319-2.698-1.594-1.592-4.068-1.711-5.517-.262l-7.916 7.915c-.881.881-.792 2.25.214 3.261.959.958 2.423 1.053 3.263.215l5.511-5.512c.28-.28.267-.722.053-.936l-.244-.244c-.191-.191-.567-.349-.957.04l-5.506 5.506c-.18.18-.635.127-.976-.214-.098-.097-.576-.613-.213-.973l7.915-7.917c.818-.817 2.267-.699 3.23.262.5.501.802 1.1.849 1.685.051.573-.156 1.111-.589 1.543l-9.547 9.549a3.97 3.97 0 0 1-2.829 1.171 3.975 3.975 0 0 1-2.83-1.173 3.973 3.973 0 0 1-1.172-2.828c0-1.071.415-2.076 1.172-2.83l7.209-7.211c.157-.157.264-.579.028-.814L11.5 4.36a.572.572 0 0 0-.834.018l-7.205 7.207a5.577 5.577 0 0 0-1.645 3.971z"
								></path></svg
						></span>
					</button>
					<form class="chat__form" action="" @submit.prevent>
						<!-- v-model="textMessage" -->
						<textarea
							v-model="textMessage"
							class="chat__inp"
							name="message"
							id="message"
							placeholder="Введите сообщение"
						>
{{textMessage}}</textarea
						>
						<button class="chat__btn chat__btn_send btn" @click="sendMessage()">
							<span data-testid="clip" data-icon="clip" class="">
								<svg viewBox="0 0 24 24" width="24" height="24" class="">
									<path
										fill="currentColor"
										d="M1.101 21.757 23.8 12.028 1.101 2.3l.011 7.912 13.623 1.816-13.623 1.817-.011 7.912z"
									></path>
								</svg>
							</span>
						</button>
					</form>
				</div>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="chat.js"></script>
	</body>
</html>
