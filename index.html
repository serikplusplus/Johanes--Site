<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
			crossorigin="anonymous"
		/>
		<script src="https://cdn.tailwindcss.com"></script>
	</head>
	<body>
		<div class="container" id="table">
			<div class="search">
				<div class="row">
					<div class="col-9"></div>
					<div class="col-3">
						<form class="d-flex m-1.5" role="search">
							<input
								class="form-control me-2"
								type="search"
								placeholder="Search"
								aria-label="Search"
							/>
							<button class="btn btn-outline-success" type="submit">Search</button>
						</form>
					</div>
				</div>
			</div>
			<div class="table-main">
				<div class="header-table">
					<div class="row">
						<div class="col p-2.5 bg-red-300 mx-1">
							ID
							<div>
								<button @click="getAllEl();sortAll()" type="button" class="btn btn-primary btn-sm">
									↑
								</button>
								<button @click="getAllEl()" type="button" class="btn btn-primary btn-sm">↓</button>
							</div>
						</div>
						<div class="col-4 p-2.5 bg-red-300 text-center mx-1">Title</div>
						<div class="col p-2.5 bg-red-300 text-center mx-1">Status</div>
						<div class="col p-2.5 bg-red-300 text-center mx-1">Castomise</div>
						<div class="col p-2.5 bg-red-300 text-center mx-1"></div>
					</div>
				</div>
				<div class="body-table">
					<div v-for="(item, index) in currentPageEl" :key="index" class="row">
						<div class="col border py-2.5 m-1">{{item.id}}</div>
						<div class="col-4 border py-2.5 text-center m-1">{{item.title}}</div>
						<div class="col border py-2.5 text-center m-1">{{item.status}}</div>
						<div class="col border py-2.5 text-center m-1">{{item.custom}}</div>
						<div class="col border py-2.5 text-center m-1"></div>
					</div>
				</div>
				<div class="footer-table">
					<div class="col">
						<nav aria-label="Page navigation example">
							<ul class="pagination justify-content-end">
								<li class="page-item" :class="disablePrevPagination">
									<a class="page-link" @click="prevPage()">Previous</a>
								</li>
								<li v-for="(item, index) in pages" :key="index" class="page-item">
									<a
										class="page-link"
										:class='index === currentPage-1 ? "active" : ""'
										href="#"
										@click.prevent="getCurrentEl(index);"
										>{{index+1}}
									</a>
								</li>
								<li class="page-item" :class="disableNextPagination">
									<a class="page-link" @click="nextPage()">Next</a>
								</li>
							</ul>
						</nav>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
		<script src="main.js"></script>
	</body>
</html>
